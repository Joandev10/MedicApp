<div fxLayout="column">
    <ng-content></ng-content>
    <table mat-table [dataSource]="dataSource">
        <ng-container [matColumnDef]="column.field" *ngFor="let column of metaDataColumns">
            <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
            <td mat-cell *matCellDef="let row">{{ row[column.field] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="fields"></tr>
        <tr mat-row *matRowDef="let row; columns: fields" class="highline"></tr>
    </table>
</div>
