<mat-nav-list>
    <mat-list-item *ngFor="let item of menu" [routerLink]="item.url" routerLinkActive="active">
        <button mat-icon-button>
            <mat-icon [svgIcon]="item.icon"></mat-icon>
            <span *ngIf="expanded">{{ item.title }}</span>
        </button>
    </mat-list-item>
</mat-nav-list>
